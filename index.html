<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LandingPage</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://css.gg/css">
    <script src="js/main.js"></script>
</head>
<body>

<div class="topBar">
    <div class="logo">BookClubWebApp beta</div>
    <input type="text" class="searchBar" placeholder="Search name of a book or author..." >
    <div class="profile">
        <img src="resources/user-icon.jpg" style="display: block; height: 50px; width: 50px" />
        <div class="profileText">User Profile</div>
    </div>
</div>

<div class="navBar">
    <ul>
        <li><i class="gg-layout-grid-small"></i>All</li>
        <li><i class="gg-moon"></i>Fantasy</li>
        <li><i class="gg-heart"></i>Drama</li>
        <li><i class="gg-search"></i>Mystery</li>
        <li><i class="gg-bot"></i>SciFi</li>
        <li><i class="gg-album"></i>Education</li>
        <li><i class="gg-organisation"></i>Business</li>
    </ul>
</div>

<div class="mainContainer">
    <div class="sideBar">
        <ul>
            <li><i></i>Home</li>
            <li><i></i>Highlights</li>
            <li><i></i>Saved</li>
            <li><i></i>Bookmarks</li>
            <li><i></i>Settings</li>

            <li style="margin-top: 150px;"><i></i>Log out</li>
        </ul>
    </div>

    <div class="content">
        <div>
            <div>
                <h1>POPULAR BESTSELLERS</h1>
                <h3>We picked up the most popular books for you, based on your taste.</h3>
                <div class="detailsButton"></div>
            </div>
            <div>


            </div>
        </div>
        <div>

        </div>
    </div>
</div>

</body>
</html>
